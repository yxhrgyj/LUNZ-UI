<!--datepicker start-->
<div class="row col-lg-12">
  <div class="col-lg-6">
    <h3>basic-DatePicker</h3>
    <div class="col-sm-12">
      <pre>{{bsValue}}</pre>
    </div>
    <div class="col-sm-12">
      <input type="text" [minDate]="minDate" [maxDate]="maxDate" #dp1="bsDatepicker" bsDatepicker [(bsValue)]="bsValue" />
      <input type="text" [minDate]="minDate" [maxDate]="maxDate" [(ngModel)]="bsValue" bsDatepicker/>
      <button class="btn btn-success" (click)="dp1.toggle()">Date Picker popup</button>
    </div>
  </div>
  <div class="col-lg-6">
    <h3>basic-DateRangePicker</h3>
    <div class="col-lg-12">
      <pre>{{bsRangeValue}}</pre>
      <pre>{{ bsRangeValue[0] | date:'yMd'}} - {{ bsRangeValue[1] | date:'yMd'}}</pre>
      <input #drp1="bsDaterangepicker" bsDaterangepicker [(bsValue)]="bsRangeValue" />
      <input bsDaterangepicker [(ngModel)]="bsRangeValue" />
      <input [(ngModel)]="bsRangeValue" />
      <button class="btn btn-success" (click)="drp1.toggle()">Date Range Picker popup</button>
    </div>
  </div>
</div>
<div class="row col-lg-12">
  <div class="col-lg-6">
    <h3>Locales</h3>
    <div class="col-xs-6 col-sm-3">
      <select class="custom-select form-control " [(ngModel)]="locale" (ngModelChange)="applyLocale(dp2);">
              <option *ngFor="let loc of locales" [value]="loc">{{ loc }}</option>
            </select>
    </div>
    <div class="col-xs-6 col-sm-3">
      <input placeholder="Datepicker" type="text" class="form-control" bsDatepicker #dp2="bsDatepicker" [bsConfig]="bsConfig" [(bsValue)]="bsValue"
        value="{{ bsValue | amDateFormat:'YYYY-MM-DD' }}" />
    </div>
    <input type="button" class="btn btn-success" value="Date Picker" (click)="dp2.show()" />
    <br/>
    <br/>
    <div class="col-xs-6 col-sm-3">
      <select class="custom-select form-control " [(ngModel)]="locale" (ngModelChange)="applyLocale(dp3);">
              <option *ngFor="let loc of locales" [value]="loc">{{ loc }}</option>
            </select>
    </div>
    <div class="col-xs-6 col-sm-3">
      <input placeholder="Daterangepicker" type="text" class="form-control" bsDaterangepicker #dp3="bsDaterangepicker" [bsConfig]="bsConfig"
      />
    </div>
    <input type="button" class="btn btn-success" value="Date Range Picker" (click)="dp3.show()" />
  </div>
  <div class="col-lg-6">
    <h3>Themes</h3>
    <div class="col-xs-6 col-sm-5">
      <select class="custom-select form-control " [(ngModel)]="colorTheme" (ngModelChange)="applyTheme(dp4);">
                    <option value="theme-default">default</option>
                    <option value="theme-green">green</option>
                    <option value="theme-blue">blue</option>
                    <option value="theme-dark-blue">dark-blue</option>
                    <option value="theme-red">red</option>
                    <option value="theme-orange">orange</option>
                  </select>
    </div>
    <div class="col-xs-6 col-sm-5">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" bsDatepicker #dp4="bsDatepicker" [bsConfig]="bsConfig" />
          <div class="input-group-btn">
            <button class="btn btn-success" (click)="dp4.show() ">Open</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row col-lg-12">
  <div class="col-lg-6">
    <h3>Min-max</h3>
    <div class="col-xs-6 col-sm-5">
      <div class="form-group">
        <input class="form-control" placeholder="Datepicker" bsDatepicker [minDate]="minDate" [maxDate]="maxDate" #dp5="bsDatepicker"
        />
      </div>
    </div>
    <div class="col-xs-6 col-sm-5">
      <div class="form-group">
        <input class="form-control" placeholder="Daterangepicker" bsDaterangepicker [minDate]="minDate" [maxDate]="maxDate" #drp2="bsDaterangepicker"
        />
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <h3>Disabled (scratch, WIP)</h3>
    <div class="col-xs-6 col-sm-5">
      <div class="form-group">
        <input class="form-control" placeholder="Datepicker" bsDatepicker #dp6="bsDatepicker" />
      </div>
    </div>
    <div class="col-xs-6 col-sm-5">
      <div class="form-group">
        <input class="form-control" placeholder="Daterangepicker" bsDaterangepicker #drp3="bsDaterangepicker" />
      </div>
    </div>
  </div>

</div>
<div class="row col-lg-12">
  <div class="col-lg-6">
    <h3>Forms</h3>
    <div class="col-xs-5 form-group">
      <input type="text" class="form-control" placeholder="Datepicker" bsDatepicker [(ngModel)]="datepickerModel" />
    </div>
    <div class="col-xs-5 form-group">
      <input type="text" class="form-control" placeholder="Daterangepicker" bsDaterangepicker [(ngModel)]="daterangepickerModel"
      />
    </div>
    <div class="col-xs-12">
      <pre>{{datepickerModel}}<br/>{{daterangepickerModel}}</pre>
    </div>
  </div>

  <div class="col-lg-6">
    <h3>Reactive forms</h3>
    <form [formGroup]="myForm">
      <div class="col-xs-5 form-group">
        <input type="text" class="form-control" placeholder="Datepicker" bsDatepicker formControlName="date" />
      </div>
      <div class="col-xs-5 form-group">
        <input type="text" class="form-control" placeholder="Daterangepicker" bsDaterangepicker formControlName="range" />
      </div>
    </form>
    <div class="col-xs-12">
      <pre>{{myForm.value | json}}</pre>
    </div>
  </div>
</div>
<!--datepicker end-->
