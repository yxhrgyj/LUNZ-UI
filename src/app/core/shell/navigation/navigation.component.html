<!-- BEGIN: Aside Menu -->
<div id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark" data-menu-vertical="true"
  data-menu-scrollable="false" data-menu-dropdown-timeout="500">
  <ul class="m-menu__nav  m-menu__nav--dropdown-submenu-arrow ">
    <li *ngFor="let item of menuItems" [app-menu-item]="item" [level]="1"
      class="m-menu__item m-menu__item--submenu" aria-haspopup="true"
      data-menu-submenu-toggle="hover" [ngClass]="isActive(item.ngUrl) ? 'm-menu__item--active' : ''">
    </li>
  </ul>
</div>
<!-- END: Aside Menu -->
